  <div class="container  bg-secondary text-white p-3 my-3">
    <h1>Hello world</h1>
    <p id="tx">Good morning everybody. Lets start this activity with smile..</p>
    <button class="btn btn-primary" onclick="changetext()">Do a magic</button>
    <button class="btn btn-info" onclick="changestyle()">Set color</button>

<script>
  var text= document.getElementById("tx")
  function changetext(){
            text.innerHTML = "Everything has change. Stay at home is better..";
        }
        function changestyle(){
            text.classList.add("text-success");
        }
        <p id="tx2">Tetap semangat belajar & jaga kesehatan</p> 
<button class="btn btn-success" onclick="showtext()">Show me</button> 
var text2 = document.getElementById("tx2");
        text2.style.display = "none";
        function showtext(){
            text2.style.display = "block";
        }
</script>
